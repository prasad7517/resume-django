            margin-top: 20px;
        }
        .grid-container {
            display: grid;
            margin-left: 20%;

        .grid-item {

.dropbtn {

    font-size: 16px;
    border: none;
    cursor: pointer;
    width: 100%;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}



.dropdown:hover .dropdown-content {
    display: block;
}



/* Make it responsive */
@media (max-width: 600px) {
    .dropbtn {
        width: 100%; /* Full width button on small screens */
    }

    .dropdown-content {
        position: static; /* Ensure it aligns below the button on small screens */
    }
}
